<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>GreenTech</title>
    <!-- ICONE ABA -->
    <link rel="shortcut icon" href="img/robo.jpg" type="image/x-icon">
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones Remix -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Usuário</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <div class="nav-top cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong><i class="ri-shopping-cart-2-line"></i> Carrinho</strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a>
                </div>

                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                      <div class="list">
                        <ul>
                          <li>
                            <a id="esvaziar" href="#" class="list-button popover-close">
                               <i class="mdi mdi-broom"></i> Esvaziar Carrinho
                            </a>
                        </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                                     <!-- TAB BAR-->
            <div id="toolbarTotais" style="margin-bottom: 100px;"  class="toolbar toolbar-bottom">
                <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                   <div class="margin-top bd-bottom w-80 display-flex justify-content-space-between">
                    <span>Subtotal: </span>
                    <span id="subtotal" class="bold">R$ 800</span>
                   </div> 
                   <div class="w-80 display-flex justify-content-space-between">
                    <span>Frete: </span>
                    <span class="bold">R$ 10</span>
                   </div>            
                </div>
            </div>
                            <!-- TAB BAR-->
            <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex align-items-center justify-content-center">
                   
                    <div class="flex-100">
                        <button class="add-cart">Comprar 😎</button>
                    </div>
                </div>
            </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listaCarrinho" >
                        <!-- ITEM DO CARRINHO -->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png">
                            </div>
                            <div class="area-detail">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X
                                    </span>
                                    <a href="#" class="delete-item">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ITEM DO CARRINHO -->
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png">
                            </div>
                            <div class="area-detail">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X
                                    </span>
                                    <a href="#" class="delete-item">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>
                                <div class="middle">
                                    <span>1 TB</span>
                                </div>
                                <div class="preco-quantidade">
                                    <span>R$ 99.500</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input readonly class="qtd-item" type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
