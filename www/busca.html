<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>GreenTech</title>
    <!-- ICONE ABA -->
    <link rel="shortcut icon" href="img/robo.jpg" type="image/x-icon">
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/favoritos.css">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/busca.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones Remix -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="busca" class="page">

             <!-- NAV TOPO-->
             <div class="top-nav">
                <h1 class="title-logo"><span>Principais</span> Busca</h1>
                <a href="/carrinho/" class="btn-cart" data-count="0">
                    <i class="ri-shopping-bag-line"></i>
                </a>
            </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <form>
                            <input id="search" placeholder="O que você procura?" type="text">
                            <i class="icone-busca ri-search-2-line"></i>
                        </form>                    
                    </div>
                    <div class="busca">
                        <ul id="lista-produtos">
                            <li class="li">
                                <img src="img/airpod.png" alt="Airpod">
                                <h2>Airpod</h2>
                                <p>Rating: 4.5</p>
                                <p>Principal Característica: Branco</p>
                                <p>Preço: R$ 229.99</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
